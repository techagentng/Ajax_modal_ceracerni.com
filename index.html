<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="shortcut icon" href="img/cropped-favicon-192x192.png" />
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <title>Nav Practice</title>
    <meta name="msapplication-TileImage" content="img/cropped-favicon-270x270.png">
	<link rel="stylesheet" href="style.css"> 
	
</head>
<body>
    <button class="modal-btn">button click</button>
<div class="modal-bg">
    <div class="moda">
        <form action="">
            <div class="form-grp">
                <input class="one" type="text name="name" placeholder="Name">
                <input class="one" type="text name="design" placeholder="Phone number">
            </div>

            <div class="form-grp">
                <input  class="one" type="text name="name" placeholder="Size of Wall in inches or meter">
                <input  class="one" type="text name="design" placeholder="Location">
            </div>
          
        <div class="form-grp">
            <select id="cars" class="one">
                <option value="volvo">Volvo</option>
                <option value="saab">Saab</option>
                <option value="mercedes">Mercedes</option>
                <option value="audi">Audi</option>
            </select> 
            <input type="file" id="input-file-now" class="one"/>
           
        </div>               
        
          
            <button class="modal-submit">Generate Quote</button>
        
          
           
            <span class="modal-close">X</span>
        </form>
      
        
    </div>
  
</div>

<script type="text/javascript">
    var modalBtn = document.querySelector('.modal-btn');
    var modalBg = document.querySelector('.modal-bg');
    modalBtn.addEventListener('click', function(){
    modalBg.classList.add('bg-active');
    var closeModal = document.querySelector('.modal-close');
    closeModal.addEventListener('click', function(){
        modalBg.classList.remove('bg-active');
    });
});
</script>  
</body>
</html>
