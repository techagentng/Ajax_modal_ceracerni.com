  <button onclick="loadAjaxText()" id="button">Click me</button>
 
 <script>
	//  My first AJAx call to an endpoint
	var button_tag = document.getElementById('button').addEventListener('click', loadAjaxText)
	function loadAjaxText(){
		// Create XHR object
		var xhr = new XMLHttpRequest();
		// Request function, with open fuction
		// OPEN - request type, file/url, acyncronousness=true
		xhr.open('GET', 'user.json', true);
		xhr.onload = function(){
			if(this.status == 200){
			  console.log(this.responseText);
			}
		}
		// Sends rquest mandatory to see result in the console
        xhr.send();
		//Request type
		// Request URL
  }
 </script>
